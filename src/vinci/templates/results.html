{% extends "base.html" %}

{% block content %}

        <div class="col-10 col-md-10">
          <h4 class="text-info">Search Results for <em>{{ search_term }}</em></h4>
          <table class="table table-borderless table-hover table-sm">
            <tbody>
              {% for note in notes %}
                <tr>
                  <td>
                    <blockquote class="blockquote">
                      <p class="mb-0">
                      {{ note[7] }}
                      </p>
                      <footer class="blockquote-footer">
                        in <a href="/note/{{ note[3] }}">{{ note[0] }}</a> - line: {{ note[6] }}
                      </footer>
                    </blockquote>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
{% endblock %}
