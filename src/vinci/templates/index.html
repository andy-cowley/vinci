{% extends "base.html" %}

{% block content %}

        <div class="col-10 col-md-10">
          <h4 class="text-info">Notes</h4>
          <table class="table table-striped table-hover table-sm">
            <thead class="thead-light">
              <tr>
                <th scope="col">Parent Folder</th>
                <th scope="col">Title</th>
                <th scope="col">Path</th>
                <th scope="col">Tags</th>
              </tr>
            </thead>
            <tbody>
              {% for note in notes %}
                <tr>
                  <td>{{ note[4] }}</td>
                  <th scope="row"><a href="/note/{{ note[3] }}">{{ note[0] }}</a></th>
                  <td>{{ note[2] }}</td>
                  <td>
                    {% for tag in note[5] %}
                      <a class="badge badge-primary" href="/tag/{{ tag[0] }}">{{ tag[0] }}</a>
                    {% endfor %}
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
{% endblock %}
