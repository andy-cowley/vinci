{% extends "base.html" %}

{% block content %}

        <div class="col-10 col-md-10">
          <h2 class="text-info">Unlinked Notes</h2>
            {% if not unlinked_notes %}
            <p>No unlinked notes!</p>
            {% else %}
            <ul>
                {% for note in unlinked_notes %}
                <li><a href="/note/{{ note }}">{{ note }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

      </div>
{% endblock %}
