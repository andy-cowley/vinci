{% extends "base.html" %}

{% block content %}

        <div class="col-10 col-md-10">
          <h4 class="text-info">Global Task List</h4>
          <table class="table table-borderless table-hover table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">To Do</th>
                <th scope="col">Note</th>
                <th scope="col">Line</th>
              </tr>
            </thead>
            <tbody>
              {% for note in notes %}
                <tr>
                  <td>{{ note[7] | safe }}</td>
                  <td><a href="/note/{{ note[3] }}">{{ note[0] }}</a></td>
                  <td>{{ note[6] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
{% endblock %}
