<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Vinci</title>
  </head>
  <body>
    <div class="navbar navbar-light bg-info flex-column flex-md-row bd-navbar">
      <a href="#" class="navbar-brand text-light">Vinci</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-primary">Update Database</button>
        </li>
      </ul>
      <form role="search" class="bd-search d-flex align-items-center">
        <input type="search" class="form-control" id="search-input" placeholder="Search..." aria-label="Search for..." autocomplete="off" data-docs-version="4.4">
        <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button" data-toggle="collapse" data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/></svg></button>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-light bd-sidebar">
          <h3 class="text-info">Tags</h3>
          <dl class="row text-secondary">
            
            <dt class="col-sm-9"><a href="#">* All notes</a></dt>
            <dd class="col-sm-3 text-primary"><a href="#">{{ tag_index_tuple_sum }}</a></dd>
            {% for tag in tag_index_tuple %} 
            <dt class="col-sm-9"><a href="#">{{ tag[0] }}</a></dt>
            <dd class="col-sm-3 text-primary"><a href="#">{{ tag[1] }}</a></dd>
            {% endfor %}
          </dl>
        </div>

        <div class="col">
          <h3 class="text-info">Notes</h3>
          <table class="table table-striped table-hover table-sm">
            <thead class="thead-light">
              <tr>
                <th scope="col">Parent Folder</th>
                <th scope="col">Title</th>
                <th scope="col">Path</th>
                <th scope="col">Tags</th>
              </tr>
            </thead>
            <tbody>
              {% for note in notes %}
              <tr>
                <td>{{ note[4] }}</td>
                <th scope="row">{{ note[0] }}</th>
                <td>{{ note[2] }}</td>
                <td>
                  <a href="#">tag1</a>,
                  <a href="#">tag2</a>,
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
